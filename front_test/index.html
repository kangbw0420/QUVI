<!DOCTYPE html>
<html>
<head>
    <title>AICFO Test</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>AICFO Test Interface</h1>
        
        <div class="debug-panel">
            <div class="input-group">
                <input id="question" type="text" placeholder="Type your question here">
                <button onclick="sendQuestion()" id="sendBtn">Send</button>
                <button onclick="clearLogs()" class="clear-btn">Clear Logs</button>
            </div>
            
            <div class="grid">
                <div>
                    <h3>Debug Logs</h3>
                    <div id="debug" class="debug-log"></div>
                </div>
                <div>
                    <h3>Response Data</h3>
                    <div id="response" class="debug-log"></div>
                </div>
                <div>
                    <h3>Execution Timeline</h3>
                    <div id="timeline" class="debug-log timeline-container"></div>
                </div>
            </div>
        </div>

        <!-- 답변 컨테이너 -->
        <div id="answerContainer" class="answer-container" style="display: none;">
            <div class="answer-title">Answer</div>
            <div id="answerContent" class="answer-content">
                <!-- 답변 내용이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 새로운 데이터 테이블 컨테이너 -->
        <div id="dataTableContainer" class="data-table-container" style="display: none;">
            <div class="data-table-title">Data Table View</div>
            <div class="data-table-wrapper">
                <table id="dataTable" class="data-table">
                    <!-- 테이블 내용은 JavaScript로 동적 생성 -->
                </table>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
